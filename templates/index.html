{% extends 'base.html' %}

{% block main %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">

      {% for tour in tours[:6]  %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
               <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ tour.title }}</h2>
              <p class="card-text">{{ tour.description | truncate(100) }}</p>
              <a href="/tours/{{ tour.id }}/"
                 class="btn btn-sm btn-primary">{{ tour.country }} {{ tour.price | format_price }} {{ tour.stars }}*</a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </main>
{% endblock %}
